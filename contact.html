<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nathan Nicholas</title>
    <link rel="icon" type="image/svg+xml" href="images/NN.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/NN.svg" alt="Nathan Nicholas" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#recently-watched">Media</a>
                <a href="referrals.html">Referrals</a>
                <a href="contact.html">Contact</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-lightbulb"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contact Page Content -->
    <section class="page-content">
        <div class="container">
            <h1>Contact Me</h1>
            <div class="contact-content">
                <p style="text-align: center; margin-bottom: 30px; color: var(--text-color); opacity: 0.8;">
                    Feel free to reach out using the form below or connect with me on LinkedIn or Substack.
                </p>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="form-status" class="form-status"></div>
                <div class="contact-links">
                    <a href="https://www.linkedin.com/in/nathan-nicholas/" target="_blank" class="contact-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="https://excellinginmediocrity.substack.com/" target="_blank" class="contact-link"><i class="fas fa-pen-nib"></i> Substack</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
