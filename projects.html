<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nathan Nicholas</title>
    <link rel="icon" type="image/svg+xml" href="images/NN.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/NN.svg" alt="Nathan Nicholas" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#recently-watched">Media</a>
                <a href="referrals.html">Referrals</a>
                <a href="index.html#contact">Contact</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-lightbulb"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Projects Page Content -->
    <section class="page-content">
        <div class="container">
            <h1>My Projects</h1>
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be loaded dynamically from data/projects.json -->
                <div class="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i> Loading projects...
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Nathan Nicholas. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js?v=20250104001"></script>
    <script>
        // Load and render projects from JSON
        async function loadProjects() {
            const projectsGrid = document.getElementById('projects-grid');

            try {
                const response = await fetch('data/projects.json');
                if (!response.ok) throw new Error('Failed to load projects');

                const projects = await response.json();

                // Sort projects by date (newest first)
                projects.sort((a, b) => {
                    // Extract the most recent year from date strings like "2024" or "2024-2025"
                    const getLatestYear = (dateStr) => {
                        const years = dateStr.match(/\d{4}/g);
                        return years ? Math.max(...years.map(y => parseInt(y))) : 0;
                    };

                    return getLatestYear(b.date) - getLatestYear(a.date);
                });

                // Clear loading state
                projectsGrid.innerHTML = '';

                // Render each project
                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';

                    // Build project links HTML
                    let linksHTML = '<div class="project-links">';

                    // Add detail page link
                    linksHTML += `<a href="${project.detailPage}" class="btn"><i class="fa-solid fa-book" aria-hidden="true"></i> View Details</a>`;

                    // Add external link if available
                    if (project.externalLink) {
                        const iconClass = project.iconType === 'github' ? 'fab fa-github' : project.icon;
                        const linkText = project.iconType === 'github' ? 'View on GitHub' : 'External Link';
                        linksHTML += `<a href="${project.externalLink}" class="btn" target="_blank" rel="noopener noreferrer"><i class="${iconClass}" aria-hidden="true"></i> ${linkText}</a>`;
                    }

                    linksHTML += '</div>';

                    // Build project card HTML
                    projectCard.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.shortDescription}</p>
                        ${linksHTML}
                    `;

                    projectsGrid.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                projectsGrid.innerHTML = '<div class="error-state"><i class="fa-solid fa-exclamation-triangle"></i> Failed to load projects. Please refresh the page.</div>';
            }
        }

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
