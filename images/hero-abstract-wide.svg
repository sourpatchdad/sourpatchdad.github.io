<svg viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Wide Abstract Geometric Banner Design -->

  <!-- Background flowing line -->
  <path d="M 0 40 Q 200 20 400 40 T 800 40"
        fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.3"/>

  <!-- Abstract geometric shapes - triangles and lines -->

  <!-- Left section -->
  <polygon points="100,50 130,25 160,50"
           fill="none" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <polygon points="110,47 130,30 150,47"
           fill="#34495e" opacity="0.3"/>
  <line x1="130" y1="25" x2="130" y2="10" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <circle cx="130" cy="10" r="4" fill="#3498db" opacity="0.7"/>

  <!-- Second section -->
  <polygon points="220,30 250,55 280,30"
           fill="#2c3e50" opacity="0.4" stroke="#3498db" stroke-width="2"/>
  <line x1="250" y1="55" x2="250" y2="70" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <circle cx="250" cy="70" r="4" fill="#3498db" opacity="0.7"/>

  <!-- Third section - inverted triangle -->
  <polygon points="330,45 350,20 370,45"
           fill="#3498db" opacity="0.3" stroke="#3498db" stroke-width="2"/>
  <polygon points="340,42 350,27 360,42"
           fill="#34495e" opacity="0.4"/>

  <!-- Center focal point - diamond/rhombus -->
  <polygon points="400,15 425,40 400,65 375,40"
           fill="#2c3e50" stroke="#3498db" stroke-width="2.5"/>
  <polygon points="400,25 415,40 400,55 385,40"
           fill="#3498db" opacity="0.5"/>
  <circle cx="400" cy="40" r="5" fill="#3498db"/>

  <!-- Radiating lines from center -->
  <line x1="400" y1="15" x2="400" y2="5" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  <line x1="425" y1="40" x2="435" y2="40" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="65" x2="400" y2="75" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  <line x1="375" y1="40" x2="365" y2="40" stroke="#3498db" stroke-width="2" opacity="0.5"/>

  <!-- Fourth section -->
  <polygon points="470,45 490,20 510,45"
           fill="#3498db" opacity="0.3" stroke="#3498db" stroke-width="2"/>
  <polygon points="480,42 490,27 500,42"
           fill="#34495e" opacity="0.4"/>

  <!-- Fifth section -->
  <polygon points="560,30 590,55 620,30"
           fill="#2c3e50" opacity="0.4" stroke="#3498db" stroke-width="2"/>
  <line x1="590" y1="55" x2="590" y2="70" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <circle cx="590" cy="70" r="4" fill="#3498db" opacity="0.7"/>

  <!-- Right section -->
  <polygon points="660,50 690,25 720,50"
           fill="none" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <polygon points="670,47 690,30 710,47"
           fill="#34495e" opacity="0.3"/>
  <line x1="690" y1="25" x2="690" y2="10" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <circle cx="690" cy="10" r="4" fill="#3498db" opacity="0.7"/>

  <!-- Additional accent dots for continuity -->
  <circle cx="180" cy="40" r="3" fill="#3498db" opacity="0.5"/>
  <circle cx="310" cy="38" r="3" fill="#3498db" opacity="0.5"/>
  <circle cx="440" cy="42" r="3" fill="#3498db" opacity="0.5"/>
  <circle cx="540" cy="40" r="3" fill="#3498db" opacity="0.5"/>
  <circle cx="640" cy="38" r="3" fill="#3498db" opacity="0.5"/>

  <!-- Subtle connecting lines -->
  <line x1="160" y1="50" x2="220" y2="30" stroke="#3498db" stroke-width="1" opacity="0.2"/>
  <line x1="280" y1="30" x2="330" y2="45" stroke="#3498db" stroke-width="1" opacity="0.2"/>
  <line x1="370" y1="45" x2="375" y2="40" stroke="#3498db" stroke-width="1" opacity="0.2"/>
  <line x1="425" y1="40" x2="470" y2="45" stroke="#3498db" stroke-width="1" opacity="0.2"/>
  <line x1="510" y1="45" x2="560" y2="30" stroke="#3498db" stroke-width="1" opacity="0.2"/>
  <line x1="620" y1="30" x2="660" y2="50" stroke="#3498db" stroke-width="1" opacity="0.2"/>
</svg>
