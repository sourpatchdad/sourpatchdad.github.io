<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Connected Node Network Design -->
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="75" y1="30" x2="115" y2="60" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="30" x2="35" y2="60" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="60" x2="120" y2="100" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="60" x2="30" y2="100" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="100" x2="75" y2="120" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="100" x2="75" y2="120" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="60" x2="115" y2="60" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
  <line x1="30" y1="100" x2="120" y2="100" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>

  <!-- Center node - largest -->
  <circle cx="75" cy="75" r="12" fill="#2c3e50"/>
  <circle cx="75" cy="75" r="12" fill="#3498db" opacity="0.3"/>

  <!-- Top node -->
  <circle cx="75" cy="30" r="8" fill="#34495e"/>
  <circle cx="75" cy="30" r="8" fill="#3498db" opacity="0.4"/>

  <!-- Left upper node -->
  <circle cx="35" cy="60" r="7" fill="#34495e"/>
  <circle cx="35" cy="60" r="7" fill="#3498db" opacity="0.4"/>

  <!-- Right upper node -->
  <circle cx="115" cy="60" r="7" fill="#34495e"/>
  <circle cx="115" cy="60" r="7" fill="#3498db" opacity="0.4"/>

  <!-- Left lower node -->
  <circle cx="30" cy="100" r="6" fill="#2c3e50"/>
  <circle cx="30" cy="100" r="6" fill="#3498db" opacity="0.5"/>

  <!-- Right lower node -->
  <circle cx="120" cy="100" r="6" fill="#2c3e50"/>
  <circle cx="120" cy="100" r="6" fill="#3498db" opacity="0.5"/>

  <!-- Bottom node -->
  <circle cx="75" cy="120" r="8" fill="#34495e"/>
  <circle cx="75" cy="120" r="8" fill="#3498db" opacity="0.4"/>
</svg>
