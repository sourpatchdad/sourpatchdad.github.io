<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric Hexagons Design -->

  <!-- Outer hexagon - light gray -->
  <polygon points="75,10 120,35 120,85 75,110 30,85 30,35"
           fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>

  <!-- Second hexagon - accent blue -->
  <polygon points="75,25 110,45 110,80 75,100 40,80 40,45"
           fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="2"/>

  <!-- Third hexagon - secondary -->
  <polygon points="75,35 100,50 100,75 75,90 50,75 50,50"
           fill="#34495e" opacity="0.3" stroke="#34495e" stroke-width="2"/>

  <!-- Center hexagon - primary -->
  <polygon points="75,45 90,55 90,70 75,80 60,70 60,55"
           fill="#2c3e50" stroke="#3498db" stroke-width="2"/>

  <!-- Small center accent -->
  <circle cx="75" cy="62.5" r="8" fill="#3498db" opacity="0.6"/>

  <!-- Corner accent dots -->
  <circle cx="75" cy="10" r="3" fill="#3498db"/>
  <circle cx="120" cy="35" r="3" fill="#3498db"/>
  <circle cx="120" cy="85" r="3" fill="#3498db"/>
  <circle cx="75" cy="110" r="3" fill="#3498db"/>
  <circle cx="30" cy="85" r="3" fill="#3498db"/>
  <circle cx="30" cy="35" r="3" fill="#3498db"/>

  <!-- Inner geometric lines for detail -->
  <line x1="75" y1="45" x2="75" y2="10" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="55" x2="120" y2="35" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="70" x2="120" y2="85" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="80" x2="75" y2="110" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="70" x2="30" y2="85" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="55" x2="30" y2="35" stroke="#3498db" stroke-width="1" opacity="0.4"/>
</svg>
