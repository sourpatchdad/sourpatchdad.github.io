<svg viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Wide Geometric Hexagons Banner Design -->

  <!-- Top and bottom guide lines -->
  <line x1="0" y1="25" x2="800" y2="25" stroke="#ecf0f1" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="55" x2="800" y2="55" stroke="#ecf0f1" stroke-width="1" opacity="0.2"/>

  <!-- Left hexagon -->
  <polygon points="150,40 165,30 195,30 210,40 195,50 165,50"
           fill="#34495e" opacity="0.3" stroke="#34495e" stroke-width="2"/>

  <!-- Second hexagon -->
  <polygon points="230,40 248,28 282,28 300,40 282,52 248,52"
           fill="#2c3e50" opacity="0.4" stroke="#3498db" stroke-width="2"/>
  <polygon points="240,40 253,32 272,32 285,40 272,48 253,48"
           fill="#3498db" opacity="0.2"/>

  <!-- Third hexagon (slightly larger) -->
  <polygon points="315,40 335,26 365,26 385,40 365,54 335,54"
           fill="#34495e" opacity="0.5" stroke="#3498db" stroke-width="2"/>

  <!-- Center hexagon - largest and most prominent -->
  <polygon points="390,40 413,23 447,23 470,40 447,57 413,57"
           fill="#2c3e50" stroke="#3498db" stroke-width="2.5"/>
  <polygon points="405,40 420,30 440,30 455,40 440,50 420,50"
           fill="#3498db" opacity="0.4"/>
  <circle cx="430" cy="40" r="6" fill="#3498db" opacity="0.7"/>

  <!-- Fifth hexagon (slightly larger) -->
  <polygon points="475,40 495,26 525,26 545,40 525,54 495,54"
           fill="#34495e" opacity="0.5" stroke="#3498db" stroke-width="2"/>

  <!-- Sixth hexagon -->
  <polygon points="560,40 578,28 612,28 630,40 612,52 578,52"
           fill="#2c3e50" opacity="0.4" stroke="#3498db" stroke-width="2"/>
  <polygon points="570,40 583,32 602,32 615,40 602,48 583,48"
           fill="#3498db" opacity="0.2"/>

  <!-- Right hexagon -->
  <polygon points="650,40 665,30 695,30 710,40 695,50 665,50"
           fill="#34495e" opacity="0.3" stroke="#34495e" stroke-width="2"/>

  <!-- Connecting dots between hexagons -->
  <circle cx="210" cy="40" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="300" cy="40" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="385" cy="40" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="470" cy="40" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="545" cy="40" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="630" cy="40" r="3" fill="#3498db" opacity="0.6"/>

  <!-- Subtle connecting lines -->
  <line x1="210" y1="40" x2="230" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="40" x2="315" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
  <line x1="385" y1="40" x2="390" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
  <line x1="470" y1="40" x2="475" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
  <line x1="545" y1="40" x2="560" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
  <line x1="630" y1="40" x2="650" y2="40" stroke="#3498db" stroke-width="1" opacity="0.3"/>
</svg>
