<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric Cube Design -->

  <!-- Outer glow circle -->
  <circle cx="75" cy="75" r="65" fill="none" stroke="#3498db" stroke-width="1" opacity="0.2"/>

  <!-- Main cube - made of 3 faces -->

  <!-- Left face (darker) -->
  <path d="M 75 40 L 45 58 L 45 94 L 75 112 Z"
        fill="#2c3e50" stroke="#3498db" stroke-width="2"/>

  <!-- Right face (medium) -->
  <path d="M 75 40 L 105 58 L 105 94 L 75 112 Z"
        fill="#34495e" stroke="#3498db" stroke-width="2"/>

  <!-- Top face (lighter - accent) -->
  <path d="M 75 40 L 105 58 L 75 76 L 45 58 Z"
        fill="#3498db" stroke="#3498db" stroke-width="2" opacity="0.8"/>

  <!-- Inner smaller cube for depth -->

  <!-- Inner left face -->
  <path d="M 75 58 L 55 69 L 55 90 L 75 101 Z"
        fill="#34495e" opacity="0.6"/>

  <!-- Inner right face -->
  <path d="M 75 58 L 95 69 L 95 90 L 75 101 Z"
        fill="#2c3e50" opacity="0.4"/>

  <!-- Inner top face -->
  <path d="M 75 58 L 95 69 L 75 80 L 55 69 Z"
        fill="#3498db" opacity="0.9"/>

  <!-- Highlight lines for detail -->
  <line x1="75" y1="40" x2="75" y2="76" stroke="#ecf0f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="45" y1="58" x2="75" y2="76" stroke="#ecf0f1" stroke-width="1" opacity="0.3"/>
  <line x1="105" y1="58" x2="75" y2="76" stroke="#ecf0f1" stroke-width="1" opacity="0.3"/>

  <!-- Corner accent dots -->
  <circle cx="75" cy="40" r="4" fill="#3498db"/>
  <circle cx="45" cy="58" r="3" fill="#3498db" opacity="0.8"/>
  <circle cx="105" cy="58" r="3" fill="#3498db" opacity="0.8"/>
  <circle cx="75" cy="112" r="4" fill="#2c3e50" stroke="#3498db" stroke-width="1"/>

  <!-- Data flow lines emanating from cube -->
  <line x1="45" y1="94" x2="25" y2="105" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <line x1="105" y1="94" x2="125" y2="105" stroke="#3498db" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="112" x2="75" y2="130" stroke="#3498db" stroke-width="2" opacity="0.4"/>

  <circle cx="25" cy="105" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="125" cy="105" r="3" fill="#3498db" opacity="0.6"/>
  <circle cx="75" cy="130" r="3" fill="#3498db" opacity="0.6"/>
</svg>
